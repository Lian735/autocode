<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unendlicher Code Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(270deg, #ff9999, #ffcc99, #ffff99, #99ff99, #9999ff, #cc99ff, #ff9999);
            background-size: 1400% 1400%;
            animation: gradientAnimation 60s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            16% { background-position: 16% 50%; }
            33% { background-position: 33% 50%; }
            50% { background-position: 50% 50%; }
            66% { background-position: 66% 50%; }
            83% { background-position: 83% 50%; }
            100% { background-position: 100% 50%; }
        }

        .code-container {
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: auto;
            max-height: 80vh;
        }

        .code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            white-space: pre-wrap;
            position: relative;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1rem;
            background-color: #fff;
            margin-left: 2px;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="code-container" id="code-container">
        <div class="code" id="code"><span class="cursor" id="cursor"></span></div>
    </div>

    <script>
        const snippets = [
            "function helloWorld() {\n    console.log('Hello, World!');\n}\n\n",
            "let count = 0;\nwhile (count < 10) {\n    count++;\n    console.log(count);\n}\n\n",
            "const add = (a, b) => a + b;\n\n",
            "class Person {\n    constructor(name) {\n        this.name = name;\n    }\n}\n\n",
            "if (x > 10) {\n    return x;\n} else {\n    return 10;\n}\n\n",
            "for (let i = 0; i < 5; i++) {\n    console.log(i);\n}\n\n",
            "const greet = name => `Hello, ${name}!`;\n\n",
            "const array = [1, 2, 3];\narray.forEach(num => console.log(num));\n\n",
            "try {\n    throw new Error('Oops!');\n} catch (e) {\n    console.error(e);\n}\n\n",
            "const square = n => n * n;\nconsole.log(square(5));\n\n"
        ];

        let currentSnippet = '';
        let charIndex = 0;

        function typeCode() {
            const codeContainer = document.getElementById('code');
            const cursor = document.getElementById('cursor');
            
            if (charIndex < currentSnippet.length) {
                const textNode = document.createTextNode(currentSnippet[charIndex]);
                codeContainer.insertBefore(textNode, cursor);
                charIndex++;
                codeContainer.parentNode.scrollTop = codeContainer.parentNode.scrollHeight;
            } else {
                currentSnippet = getRandomCodeSnippet();
                charIndex = 0;
            }
        }

        function getRandomCodeSnippet() {
            return snippets[Math.floor(Math.random() * snippets.length)];
        }

        currentSnippet = getRandomCodeSnippet();
        setInterval(typeCode, 50);  // Schnelleres Tippen durch kÃ¼rzeres Intervall
    </script>
</body>
</html>
